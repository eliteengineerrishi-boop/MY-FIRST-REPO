<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egg Boil Timer 🍳</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boil the Perfect Egg 🥚</h1>
    <div class="buttons">
      <button onclick="startTimer(300)">Soft (5 min)</button>
      <button onclick="startTimer(420)">Medium (7 min)</button>
      <button onclick="startTimer(600)">Hard (10 min)</button>
    </div>
    <div class="timer" id="timer">00:00</div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
